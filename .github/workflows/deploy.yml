name: Deploy to Digital Ocean

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Digital Ocean via rsync
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.DIGITAL_OCEAN_SSH_KEY }}
          REMOTE_HOST: 104.248.84.190
          REMOTE_USER: www-data
          TARGET: /var/www/ExpenseSyncBot
          EXCLUDE: ".git,.github,node_modules,data,.env,.env.example,.gitignore,*.db,*.db-shm,*.db-wal"
          SCRIPT_AFTER: |
            set -e
            cd /var/www/ExpenseSyncBot

            echo "ðŸ“¦ Installing dependencies..."
            /var/www/.bun/bin/bun install

            echo "ðŸ”„ Reloading PM2 process..."
            /var/www/.bun/bin/pm2 reload ecosystem.config.js --update-env

            echo "âœ… Deployment completed successfully!"

            echo "ðŸ“Š PM2 status:"
            /var/www/.bun/bin/pm2 list
